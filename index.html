<!DOCTYPE html>

<html>
  <head>
    <title>Dev Edu Santana - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://media-exp1.licdn.com/dms/image/C5603AQH1pUytPC4YuQ/profile-displayphoto-shrink_800_800/0/1517615500979?e=1640217600&v=beta&t=bSTdshjbS39tffDvCQvUN_oBRD2r_IT0DeBNalB-m_U"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Edu Santana</h1>
        <a target="blank" href="https://www.github.com/edusf90/">
          <img src="images/github.svg" alt="Ícone GitHub" />
          edusf90</a
        >
        <p>Um desenvolvedor web em busca da sua primeira oportunidade.</p>
        <ul id="socialLinks">
          <!-- Ícone do YouTube -->
          <li class="youtube">
            <a target="blank" href="https://www.youtube.com/uol">
              <img src="images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>
          <!-- Fim -->
          <!-- Ícone do FaceBook -->
          <li class="facebook">
            <a target="blank" href="https://www.facebook.com/uol/">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <!-- Fim -->
          <!-- Ícone do Instagram -->
          <li class="instagram">
            <a target="blank" href="https://www.instagram.com/uol/">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <!-- Fim -->
          <!-- Ícone do Twitter -->
          <li class="twitter">
            <a target="blank" href="https://twitter.com/uol">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
          <!-- Fim -->
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        github: 'edusf90',
        youtube: 'channel/UCLIggKJorTIMQFpbVc0Y1nQ',
        facebook: 'edusf.90',
        instagram: 'edusf90',
        twitter: 'edusf90'
      }

      function changeSocialMedia() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMedia()
    </script>
  </body>
</html>
